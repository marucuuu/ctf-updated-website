<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Email container styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Black background */
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 100%;
            background-color: #111; /* Black background */
            padding: 20px 0;
        }
        .email-card {
            background-color: #1c1c1c; /* Darker shade for the card */
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Softer shadow for a sleeker look */
            color: #fff; /* White text for contrast */
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
        }
        .email-header h1 {
            color: #ffc107; /* Bootstrap Yellow */
            font-size: 24px;
        }
        .email-body {
            text-align: left;
            padding-bottom: 20px;
        }
        .email-body p {
            color: #ccc; /* Light grey text for readability */
            line-height: 1.6;
        }
        .reset-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ffc107; /* Bootstrap Yellow for the button */
            color: #111; /* Black text for contrast */
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .reset-link:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }
        .email-footer {
            text-align: center;
            padding-top: 20px;
            color: #888;
        }
        .email-footer p {
            color: #ffc107; /* Yellow footer text */
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-card">
            <div class="email-header">
                <h1>Verification Request</h1>
            </div>
            <div class="email-body">
                <p>Hello {{ user.username }},</p>
                <p>We received a request to verify your account. Your verification code is:</p>
                <p>
                    <span class="verification-code">{{ verification_code }}</span>
                </p>
                <p>If you did not request this, please ignore this email.</p>
            </div>
            <div class="email-footer">
                <p>Best regards,<br>The Team</p>
            </div>
        </div>
    </div>
</body>
</html>
